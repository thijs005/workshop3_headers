<!DOCTYPE html>
<html>
    <head>
        <title>headers</title>
    </head>
    <body>

        <h1>Dit is een heading tekst</h1>
        <h2>Dit is een heading tekst</h2>
        <h3>Dit is een heading tekst</h3>
        <h4>Dit is een heading tekst</h4>
        <h5>Dit is een heading tekst</h5>
        <h6>Dit is een heading tekst</h6>

        <style>
            h1 {
                font-size:small;
            }
            h2 {
                font-size:medium;
            }
            h3 {
                font-size:large;
            }
            h4 {
                font-size:larger;
            }
            h5 {
                font-size:x-large;
            }
            h6 {
                font-size:xx-large;
            }
        </style>
    </body>
</html>
